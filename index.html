<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS</title>
<style>
body {
  height: 100%;
  background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
  background-repeat: no-repeat;
}
.container{

  h1 {
    position: relative;
    top: 0;
    width: 100%;
    text-align: center;
    font-size: 128pt;
    font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  }
  .brief{
    display: flex;
    justify-content: center; /* 水平居中 */
    height: 100vh; /* 使 .centered-text 的高度充满视口的高度 */
    font-size: x-large;
    font-family:'Times New Roman', Times, serif;
  }
}

</style>
</head>
<body>
  <div class="container">
    <h1>LEON NAVIGATION PAGE</h1>
    <div class="brief">
      My list for Software Engineering Studying. 
    </div>
  </div>
</body>
</html>
