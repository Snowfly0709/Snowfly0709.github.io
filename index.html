<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS导航栏示例</title>
<style>
/* 清除浮动 */
ul {
  overflow: hidden;
}

/* 导航栏样式 */
ul.navbar {
  width: 200px;
  margin: 0;
  padding: 0;
  list-style-type: none;
  background: #CCC;
}

ul.navbar li {
  display: inline-block;
  padding: 10px 16px;
}

ul.navbar li a {
  display: block;
  text-decoration: none;
  color: #000;
  font-weight: bolder;
  line-height: 30px;
}

ul.navbar li a:hover {
  background-color: #555;
  color: #FFF;
}
</style>
</head>
<body>
<ul class="navbar">
  <li><a href="#home">首页</a></li>
  <li><a href="#news">新闻</a></li>
  <li><a href="#contact">联系我们</a></li>
  <li><a href="#about">关于我们</a></li>
</ul>
</body>
</html>
