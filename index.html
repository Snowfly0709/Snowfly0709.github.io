<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS</title>
<style>
body {
  background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
  background-repeat: no-repeat;
  background-size:cover;
  height: 100vh;
  .container{
    h1 {
      position: relative;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: 128pt;
      font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
      color: #ffffff;
    }
    .brief{
      position: relative;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: x-large;
      font-family:'Times New Roman', Times, serif;
      color: #ffffff;
    }
    .app{
      width: 100%;
      top:20px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;

      label{
      position: relative;

        #searchInput{
        width: 60px;
        height: 38px;
        line-height: 38px;
        outline-style: none;
        font-size: 16px;
        color: #333;
        border: 3px solid #ffffff;
        border-radius: 19px;
        padding: 0 16px;
        box-sizing: border-box;
        transition: all 1s ease-in-out;
        }

        #searchInput:focus{
          width: 400px;
        }
      }
    }
    .urlset li {  
      list-style: none;
      font-size: x-large;
      font-family: STZhongsong,'Times New Roman';

      .a{
      a:link{color: #ffffff;}
      a:visited{color: #000000;}
      a:hover{color: #a8a8a8;}
    }
    }
    .pagination {
      margin-top: 10px;
    }
  }
}

</style>
</head>
<body>
  <div class="container">
    <h1>LEON NAVIGATION PAGE</h1>
    <div class="brief">
      My list for Software Engineering Studying. 
    </div>
    <div class="app">
      <label>
        <input type="text" id="searchInput" required>
      </label>
    </div>
    <ul class="urlset">
      <li class="aurl"><a href="https://www.ks-vpeptide.com/" data-lastfrom="" title="Peptide Expert &amp; Quality Proteins &amp; Ubiquitins factory">Peptide Expert & Quality Proteins & Ubiquitins factory</a></li>
      <li class="aurl"><a href="https://www.ks-vpeptide.com/webim/webim_tab.html" data-lastfrom="" title="chat with us和我们交流">chat with us</a></li>
      <li class="aurl"><a href="https://www.ks-vpeptide.com/aboutus.html" data-lastfrom="" title="China Hefei KS-V Peptide Biological Technology Co.Ltd company profile">China Hefei KS-V Peptide Biological Technology Co.Ltd company profile</a></li>
      <!-- 此处省略一万条链接 -->
    </ul>
  </div>
<script>
  document.getElementById('searchInput').addEventListener('input', function () {
      var searchKeyword = this.value.toLowerCase();
      var links = document.querySelectorAll('.urlset a');

      links.forEach(function (link) {
          var title = link.getAttribute('title').toLowerCase();
          var url = link.getAttribute('href').toLowerCase();

          if (title.includes(searchKeyword) || url.includes(searchKeyword)) {
              link.parentNode.style.display = 'block';
          } else {
              link.parentNode.style.display = 'none';
          }
      });
  });
</script>

</body>
</html>
