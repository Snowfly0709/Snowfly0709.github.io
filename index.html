	  }

@keyframes movement {
  0%, 100% {
    background-size: 
      130vmax 130vmax,

      90vmax 90vmax,
      110vmax 110vmax,
      90vmax 90vmax;

      -80vmax -80vmax,
      60vmax -30vmax,
      10vmax 10vmax,
      -30vmax -10vmax,
      50vmax 50vmax;
  }
  25% {
    background-size: 
      100vmax 100vmax,
      90vmax 90vmax,
      100vmax 100vmax,
      90vmax 90vmax,
      60vmax 60vmax;
    background-position:
      -60vmax -90vmax,
      50vmax -40vmax,
      0vmax -20vmax,
      -40vmax -20vmax,
      40vmax 60vmax;
  }
  50% {

      90vmax 90vmax,

    background-position:
      -50vmax -40vmax,

      20vmax 0vmax,

}

</head>
<body>
  <div class="container">
    <h1>LEON NAVIGATION PAGE</h1>
    <div class="brief">
      A list for Software Engineering studying. 
    </div>
    <div class="app">
      <label>
        <input type="text" id="searchInput" required placeholder="e.g. MV NLP，目前仅支持英文关键字" onFocus="this.placeholder=''" onBlur="this.placeholder='e.g. MV NLP，目前仅支持英文关键字'">
      </label>
    </div>
	 <h5>由Snowfly强力聚合制作v1.0</h5>
	<p><br><br><br><br></p>
    <ul class="urlset">
      <li class="aurl"><a href="https://blog.csdn.net/weixin_46876169/category_12690266.html?spm=1001.2014.3001.5482" data-lastfrom="" title="MV Snowfly09">【图像处理与机器视觉】复习笔记与期末考点（Snowfly09）</a></li>
		<p></p>
      <li class="aurl"><a href="https://blog.csdn.net/weixin_46876169/category_12681179.html?spm=1001.2014.3001.5482" data-lastfrom="" title="NLP Snowfly09">【NLP】复习笔记与期末考点（Snowfly09）</a></li>
		<p></p>
      <li class="aurl"><a href="https://blog.csdn.net/weixin_46876169/category_12681176.html?spm=1001.2014.3001.5482" data-lastfrom="" title="CompilationPrinciple CP Snowfly">【编译原理】复习笔记（Snowfly09）</a></li>
      <!-- 此处省略一万条链接 -->
    </ul>
  </div>
<script>
  document.getElementById('searchInput').addEventListener('input', function () {
      var searchKeyword = this.value.toLowerCase();
      var links = document.querySelectorAll('.urlset a');

      links.forEach(function (link) {
          var title = link.getAttribute('title').toLowerCase();
          var url = link.getAttribute('href').toLowerCase();

          if (title.includes(searchKeyword) || url.includes(searchKeyword)) {
              link.parentNode.style.display = 'block';
          } else {
              link.parentNode.style.display = 'none';
          }
      });
  });
</script>

</body>
