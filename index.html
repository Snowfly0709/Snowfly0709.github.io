<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS</title>
<style>
html {
	height: 100%;
}
body {
  height: 100%;
  background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
}
.centered-text {
  display: flex;
  justify-content: center; /* 水平居中 */
  align-items: center; /* 垂直居中 */
  height: 100vh; /* 使 .centered-text 的高度充满视口的高度 */
}
</style>
</head>
<body>
  <div class="centered-text">
    文本居中示例
  </div>
</body>
</html>
